<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div id="board"></div>
    <div class="button-container">
      <button class="black-btn">Black</button>
      <button class="red-btn">red</button>
      <button class="blue-btn">Blue</button>
      <button class="green-btn">Green</button>
      <button class="yellow-btn">Yellow</button>
      <button class="eraser-btn">Eraser</button>
      <button class="reset-btn">Reset</button>
      <div>
        <input type="range" min="1" max="64" value="16" class="slider" id="board-slider">
        <div class="slider-val"> </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
